<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            background-color: red;
            opacity:1;
            filter: Alpha(opacity=50);
        }
        p{
            background-color: #98bf21;
            opacity: 1.1;

        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>This element's opacity is 0.5! Note that both the text and the background-color are affected by the opacity level!</div>
<p>这是一个透明度的小实验</p>
</body>
</html>
