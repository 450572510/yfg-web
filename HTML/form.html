<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body style="background-color: aquamarine">
<form action="top.html"
      enctype="application/x-www-form-urlencoded"
      method="post">
    用户名：<input type="text" placeholder="请输入用户名" maxlength="11" size="30"><br>
    密码：<input type="password" maxlength="11" placeholder="请输入密码"><br>
    隐藏域：<input type="hidden"><br>
    男：<input type="radio" name="sex"><br>
    女：<input type="radio" name="sex"><br>
    爱好：
    篮球：<input type="checkbox">
    跑步：<input type="checkbox">
    看书：<input type="checkbox"><br>
    <input type="image" src="2.jpg" width="100px"><br>
    选择文件：<input type="file"><br>
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
