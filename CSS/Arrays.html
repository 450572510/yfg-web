<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
    <style>
        h2{
            font-family: 黑体, 幼圆;
        }
        p.article{
            font-size: 20px;
            font-style: italic;
        }
        p.kaiti{
            font-family: 楷体_GB2312;
            font-style: normal;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>风</h2>
    <p class="article">解落三秋叶，能开三月花</p>
<p>过江千尺浪，入竹万竿斜</p>
<P class="kaiti">哈哈哈哈</P>
    <hr color="red">
<article>
    <h2>上面用到属性</h2>
    <P>font-family：规定文本的字体系列</P>
    <P>font-size：规定文本的字体大小</P>
    <P>font-style:规定文本的字体样式</P>
    <P>font-weight:规定字体的粗细</P>
</article>
<hr color="red">
</body>
</html>
