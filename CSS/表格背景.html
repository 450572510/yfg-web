<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格背景</title>
    <link href="背景.css" type="text/css" rel="stylesheet">
</head>
<body>
    <table id="customers">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Steven Jobs</td>
            <td>USA</td>
        </tr>
        <tr class="alt">
            <td>Baidu</td>
            <td>Li YanHong</td>
            <td>China</td>
        </tr>
        <tr>
            <td>Google</td>
            <td>Larry Page</td>
            <td>USA</td>
        </tr>
    </table>
</body>
</html>
