<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>show_time</title>
    <style>
        body {
            padding-top: 40px;
        }
        #main {
            margin: auto;
            text-align: center;
            width: 300px;
            height: 200px;
            line-height: 200px;
            background-color: #0CC;
        }
        #show_time {
            color: #FFF;
        }
    </style>
</head>

<body>
<div id="main">
    <div id="show_time">
        <script>
            //setInterval("show_time.innerHTML= new Date().toLocaleString()",1000);
            setInterval("show_time.innerHTML=new Date().toLocaleString()+' 星期'+'日一二三四五六'.charAt(new Date().getDay());",1000);
        </script>
    </div>
</div>
</body>

</html>
