<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $("p").toggle("slow");
            });
        });
    </script>
</head>
<body>
    <button>隐藏/显示</button>
    <p>sssss</p>
    <p>swswsw</p>
</body>
</html>
